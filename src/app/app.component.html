<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Train Reservation System</h1>
        <div class="input-section">
            <label for="seatsRequested">Number of seats to book : </label>
            <input
                type="number"
                id="seatsRequested"
                [(ngModel)]="seatsRequested"
                min="1"
                max="7"
            />
            <button (click)="bookSeats()">Book Seats</button>
        </div>
        <h3>Seating Arrangement:</h3>
        <div *ngFor="let row of seating; let rowIndex = index" class="row">
            <span class="row-label">{{ rowLabels[rowIndex] }}</span>
            <div
                *ngFor="let seat of row; let seatIndex = index"
                class="seat"
                [ngClass]="{ 'available': seat === 0, 'booked': seat === 1 }"
            >
                {{ rowLabels[rowIndex] + (seatIndex + 1) }}
            </div>
        </div>

        <div *ngIf="currentBookedSeats.length > 0">
            <h3 style="text-align: left;">Seats Booked:</h3>
            <p style="text-align: left;">{{ currentBookedSeats.join(', ') }}</p>
        </div>
    </div>
</body>
</html>
